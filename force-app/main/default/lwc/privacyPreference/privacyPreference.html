        </div>

            <lightning-formatted-rich-text value={status}></lightning-formatted-rich-text>-->
            
            <template if:true={error}>

    </div> 
    <div class="slds-p-around_medium lgc-bg" style="display: flex;float: left; padding-top:32px">

        <template if:true={status}>

                </lightning-datatable>
       </template>

    </div>
